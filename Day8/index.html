<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">
        <div class="left">
            <img src="sign.jpg" alt="" class="img">
            

        </div>
        <div class="right">
            <center><b class="logo">Glad to see you!</b></center>
            <hr>
            <form class="login"> 
                      
              <label class="lname">Full Name</label>
              <input type="text" placeholder="Full Name" class="type">
              <label class="lname">Username</label>
              <input type="Username"placeholder="Create Username" class="type">
              <label class="lname" >Password</label>
              <input type="password" placeholder=" Create Password" class="type" id="myInput">
              <div class="show">
              <input type="checkbox" onclick="myFunction()">Show Password
            </div>
              <button class="btn">SIGN UP</button> <div class="last" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
              Already have an account. <a href="login.html" style="text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;">Login</a></div>
            </form>

        </div>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
</body>
</html>
